<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezervasyon Formu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2>Araba Kiralama Rezervasyonu</h2>
        <form action="rezervasyon_islem.php" method="POST" class="mt-3">
            <div class="mb-3">
                <label for="car_id" class="form-label">Araç Seçin:</label>
                <select id="car_id" name="car_id" class="form-select" required>
                    <option value="1">BMW 3 Series</option>
                    <option value="2">Mercedes A-Class</option>
                    <option value="3">Audi A4</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="reservation_date" class="form-label">Başlangıç Tarihi:</label>
                <input type="date" id="reservation_date" name="reservation_date" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="return_date" class="form-label">Dönüş Tarihi:</label>
                <input type="date" id="return_date" name="return_date" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Rezervasyon Yap</button>
        </form>
    </div>
</body>
</html>
